<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aaply userspace</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../Validation/responsive-dk-dn.css" />
    <link
      rel="shortcut icon"
      href="../favacion/Screen Shot 0005-06-11 at 19.42.16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="main">
      <div class="img">
        <a href="../hml/index.html">
          <img src="../favacion/Logo_Primary_32.svg" alt="" />
        </a>
      </div>
      <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Register</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Create account</button>

        <div class="form-des">
          <span style="text-decoration: underline; cursor: pointer">
            Reset Password
          </span>
          <br />
          <br />
          Already have an account?
          <span style="text-decoration: underline">
            <a style="color: #999" href="/Validation/validation-form.html"
              >Log in</a
            >
          </span>
          <br />
          <br />

          <span style="font-size: 12px">
            By clicking "Create account", I agree to Aaply's
            <br />
            <span style="text-decoration: underline; cursor: pointer">
              TOS
            </span>
            and
            <span style="text-decoration: underline; cursor: pointer">
              Privacy Policy.
            </span>
          </span>
        </div>
      </form>
    </div>
    <script src="validation.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Mong muốn của chúng ta
        Validator({
          form: "#form-1",
          formGroupSelector: ".form-group",
          errorSelector: ".form-message",
          rules: [
            Validator.isRequired(
              "#fullname",
              "Vui lòng nhập tên đầy đủ của bạn"
            ),
            Validator.isEmail("#email"),
            Validator.minLength("#password", 6),
            Validator.isRequired("#password_confirmation"),
            Validator.isConfirmed(
              "#password_confirmation",
              function () {
                return document.querySelector("#form-1 #password").value;
              },
              "Mật khẩu nhập lại không chính xác"
            ),
          ],
          onSubmit: function (data) {
            // Call API
            console.log(data);
          },
        });

        Validator({
          form: "#form-2",
          formGroupSelector: ".form-group",
          errorSelector: ".form-message",
          rules: [
            Validator.isEmail("#email"),
            Validator.minLength("#password", 6),
            Validator.isRequired("#password_confirmation"),
          ],
          onSubmit: function (data) {
            // Call API
            console.log(data);
          },
        });
      });
    </script>
  </body>
</html>
